<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered White Box</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* This ensures that the container takes up the full height of the viewport */
            background-color: #f0f0f0; /* Optional: Set a background color for the page */
        }

        .white-box {
            width: 300px; /* Set the width of the white box */
            height: 200px; /* Set the height of the white box */
            background-color: #fff; /* Set the background color of the white box */
            border: 1px solid #ccc; /* Optional: Add a border to the white box */
            padding: 20px; /* Optional: Add padding to the content inside the white box */
            text-align: center; /* Optional: Center the text inside the white box */
        }
    </style>
</head>
<body>
    <div class="white-box">
        <!-- Content of the white box goes here -->
        <h1>Successfuly registred</h1>
    </div>
</body>
</html>

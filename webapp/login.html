<!DOCTYPE html>
<html>
    <head>
        <title>Marco Polo Airlines|Login</title>
        <link rel="stylesheet" href="myProject.css">
        <link rel="icon" href="OIP.jpeg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <style>
            *{
	padding: 0;
	margin: 0;
}
body{
  background: url(http://wrbbradio.org/wp-content/uploads/2016/10/grey-background-07.jpg) no-repeat center fixed;
  background-size: cover;
}

.contain{
	background: #2d3e3f;
	width: 350px;
	height: 170px;
	padding-bottom: 20px;
	position: absolute;
	top:50%;
	left: 50%;
	transform: translate(-50%, -50%);
	margin: auto;
  padding: 70px 50px 20px 50px;
}


.fl{
	float: left;
  width: 110px;
  line-height: 35px;
}

.fontLabel{
  color: white;
}

.fr{
	float: right;
}

.clr{
	clear: both;
}

.box{
	width: 360px;
	height: 35px;
	margin-top: 10px;
	font-family: verdana;
	font-size: 12px;
}

.textBox{
	height: 35px;
	width: 190px;
	border: none;
  padding-left: 20px;
}

.new{
  float: left;
}

.iconBox{
	height: 35px;
	width: 40px;
	line-height: 38px;
	text-align: center;
  background: #ff6600;
}

.radio{
	color: white;
	background: #2d3e3f;
	line-height: 38px;
}

.terms{
	line-height: 35px;
	text-align: center;
	background: #2d3e3f;
	color: white;
}

.submit{
	float: right;
	border: none;
	color: white;
	width: 110px;
	height: 35px;
	background: #ff6600;
	text-transform: uppercase;
  cursor: pointer;
}
#forgot{
	margin-left: -10px;
  margin-bottom: 0px;
}	
#singup{
  position: relative;
	margin-left: 109px;
  margin-bottom: 0px
}        </style>
    </head>
<body style="background-image: url('forest.jpg');background-size: cover;background-repeat: no-repeat;">
        <div class="container">
            <ul>
                <li><a href="myProject.html"><img src="OIP.png" width="50px" height="50px"></a></a></li>
                <li style="margin-top: 1%;" class="sample"><a href="profile.jsp">Profile</a></li>
                <li style="margin-top: 1%;" class="sample"><a href="service.html">Service</a></li>
                <li style="margin-top: 1%;" class="sample"><a href="login.html">Login</a></li>
                <li style="margin-top: 1%;"><a href="myProject.html">About Us</a></li>
            </ul>
        </div>
        <form method="post" action="check" autocomplete="on" target="_self">
        <div class="contain">
	   <h2 style="text-align: center;margin-top: -10%;color: whitesmoke;">Sing In</h2>
        </form method="post" action="check" autocomplete="on" target="_self">
    		<div class="box">
          <label for="email" class="fl fontLabel"> Mail : </label>
    			<div class="new iconBox">
            <i class="fa fa-user" aria-hidden="true"></i>
          </div>
    			<div class="fr">
    					<input type="text" name="email" id="email" placeholder="E-mail"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password : </label>
    			<div class="fl iconBox"><i class="fa fa-key" aria-hidden="true"></i></div>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    	    <a href="forgot.html" style="text-decoration: none; color: whitesmoke;" id="forgot">Forgot Password!</a>

    	</div>
